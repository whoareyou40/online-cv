career-profile:
  title: Career Profile
  summary: |
    具备丰富的做市、量化交易及相关领域工作经验，在做市策略的设计、开发与优化方面积累了深厚的实践经验和独到的见解。
    擅长运用 Python、R、C++ 等编程语言进行策略开发和数据分析，对市场微结构和各大交易所规则有深入且全面的理解。
    期望工作地点：北京 / 新加坡

education:
  title: Education
  info:
  - degree: 计算机应用技术
    university: 厦门理工学院
    time: [入学时间] - [毕业时间]
    details: |
      主修课程：数学分析、概率论与数理统计、算法设计与分析、数据结构、数据库原理等。
      这些课程为我在金融量化分析及策略开发方面奠定了坚实的理论基础。

experiences:
  title: Experiences
  info:
  - role: 社区经理和训练营导师
    time: 2021 - Present
    company: Hummingbot Foundation
    details: |
      - 做市策略优化与创新：通过对市场数据分析，开发自适应市场波动的定价模型
      - 实时市场监控与策略调整：密切监控加密货币市场行情，及时捕捉市场趋势变化
      - 跨团队协作与技术支持：与量化研究团队合作开发新策略，提供技术支持与培训
      - 风险管理体系构建与流动性管理：建立完善的风险控制框架，管理各大交易所流动性

  - role: 解决方案顾问
    time: 2021 - 2022
    company: CoinAlpha
    details: |
      - 定制化做市策略设计：为客户量身定制流动性解决方案
      - 深度市场分析与风险管理：构建风险评估模型，预警潜在风险
      - 数据驱动的策略优化与报告：使用 Python 和 R 进行策略分析与回测

